                    <br>

                        <div class="row">
                            <div id="div_car_make" class="col-2 search_cols">
                                    <label class="search_labels">MAKE</label>
                                    <br>
                                    <input id="car_make_input"  type="text" class="search_input_fields"  list="car_make_list" placeholder="Ford, BMW, ..." title="make">
                                    <datalist id="car_make_list"></datalist>
                            </div>
                            <div id="div_car_model" class="col-2 search_cols">
                                    <label class="search_labels">MODEL</label>
                                    <br>
                                    <input id="car_model_input" type="text" class="search_input_fields" list="car_model_list" title="model" disabled="disabled">
                                    <datalist id="car_model_list"></datalist>
                            </div>
                            <div id="div_car_year" class="col-2 search_cols">
                                    <label class="search_labels">YEAR</label>
                                    <br>
                                    <input id="car_year_input" type="number" min="2000" max="2018" class="search_input_fields" list="car_year_list" title="year">
                                    <datalist id="car_year_list"></datalist>
                            </div>
                            <div class="col-2 search_cols">
                                    <label class="search_labels">PRICE </label>
                                    <br>
                                <select class="search_select_fields" title="price">
                                    <option value="low_budget">0 - 500 &euro;</option>
                                    <option value="cheap">500 - 1000 &euro;</option>
                                    <option value="normal">1000 - 3000 &euro;</option>
                                    <option value="costly">3000 - 5000 &euro;</option>
